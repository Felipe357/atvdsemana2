<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>(EM PROGRESSO) Formulário XPTO Manutenções</title>
  </head>
  <body>

    <div class="img-fundo"></div>

    <div class="container">

      <div class="header">
        <h2>Viagens</h2>
      </div>

      <form id="form" class="form">

        <div class="info01">
            <div class="form-control">
                <label for="id">Matrícula</label>
                <input type="number" id="matricula-tecnico" placeholder="Digite a matricula..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
      
            <div class="form-control">
                <label for="nome">Nome</label>
                <input type="text" id="nome-tecnico" placeholder="Digite o nome..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
      
            <div class="form-control">
                <label for="endereco">Telefone</label>
                <input type="text" id="telefone-tecnico" placeholder="Digite o telefone..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </div>

        <div class="info02">
            <div class="form-control">
                <label for="telefone">Formação</label>
                <input type="text" id="formacao-tecnico" placeholder="Digite a formação..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
    
            <div class="form-control">
                <label for="telefone">Data</label>
                <input type="text" id="data-viagem" placeholder="Digite a data da viagem..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
    
            <div class="form-control">
                <label for="telefone">Origem</label>
                <input type="text" id="origem-viagem" placeholder="Digite a origem da viagem..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </div>

        <div class="info03">
            <div class="form-control">
                <label for="telefone">Destino</label>
                <input type="text" id="destino-viagem" placeholder="Digite o destino da viagem..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Distância</label>
                <input type="text" id="distancia-km" placeholder="Digite a distância da viagem..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Hora da saída</label>
                <input type="text" id="hora-partida" placeholder="Digite a hora da partida..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </div>

        <div class="info04">
            <div class="form-control">
                <label for="telefone">Hora da chegada</label>
                <input type="text" id="hora-chegada" placeholder="Digite a hora da chegada..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Número da manutenção</label>
                <input type="text" id="num-manutencao" placeholder="Digite o número da manutenção..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </div>



        <button class="button" id="button01" type="submit">Cadastrar</button>

      </form>
      

    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
