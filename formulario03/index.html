<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>(EM PROGRESSO) Formulário XPTO Idiomas</title>
  </head>
  <body>

    <div class="img-fundo"></div>

    <form class="container">

      <div class="header">
        <h2>XPTO Idiomas</h2>
      </div>

      <div id="form" class="form">

        <div class="info01">
            <div class="form-control">
                <label for="id">Id Da Turma</label>
                <input type="number" id="id-turma" placeholder="Digite o id da turma..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Nome do curso</label>
                <input type="number" id="nome-curso" placeholder="Digite o nome do curso..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            
        </div>

        <div class="info02">

            <div class="form-control">
                <label for="telefone">RA Do Aluno</label>
                <input type="number" id="ra-aluno" placeholder="Digite o ra do aluno..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Nome Do Aluno</label>
                <input type="text" id="nome-aluno" placeholder="Digite o nome do aluno..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
    
        </div>

        <div class="info03">

            <div class="form-control">
                <label for="telefone">Idioma</label>
                <input type="text" id="idioma" placeholder="Digite o idioma..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Número da sala</label>
                <input type="text" id="num-sala" placeholder="Digite o número da sala..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

        </div>

        <div class="info04">

            <div class="form-control">
                <label for="telefone">Horário Da Turma</label>
                <input type="datetime" id="horario-turma" placeholder="Digite o horário da turma..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Data Da Matricula</label>
                <input type="date" id="data-matricula" placeholder="Digite a data da matricula..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

        </div>

        <div class="info05">

            <div class="form-control">
                <label for="telefone">Telefone Do Aluno</label>
                <input type="text" id="telefone-aluno" placeholder="Digite o telefone do aluno..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Data De Nascimento</label>
                <input type="date" id="num-matricula" placeholder="Digite a data de nascimento do aluno..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>


        </div>

        <button class="button" id="button01" >Cadastrar</button>
            
        </div>

        

    </form>

  </body>

  <script src="./script.js"></script>

</html>
